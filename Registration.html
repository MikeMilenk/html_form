<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    
    
    
    
    
    <form action="https://tlgrm.ru/_/stickers/5d4/8db/5d48db29-b7f7-4328-94ff-15499d3995d8/6.jpg" method="get">
        
    <br>
        <div>
            <label for="sex">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" name="sex" id="Mr.">
            
            <label for="Mrs.">Mrs.</label>
            <input type="radio" name="sex" id="Mrs.">
            
            <label for="Pidaras">Pidaras</label>
            <input type="radio" name="sex" id="Pidaras">
        </div>
    <br>
        <div class="fname">
            <label for="fname">*First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Artem" required>
        </div>
    <br>
        <div class="lname">
            <label for="lname">*Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Schevtchuk" required>
        </div>
    <br>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="8" placeholder="8-digit password">
        </div>
    <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="shalunishka@gmail.com">
        </div>
    <br>
        <div>
            <label for="tel">Phone #:</label>
            <input type="tel" id="tel" name="tel" placeholder="+380">
        </div>
    <br>
        <div>
            <label for="dob">*DOB</label>
            <input type="date" id="dob" name="dob" required>
        </div>
    <br>
        <div class="penis">
            <label for="quantity">*Penis in cm:</label>
            <input type="number" id="quantity" name="quantity" min="25" max="50">
        </div>
    <br>
        <div>
            <label for="payment">Payment</label>
            <select name="payment" id="payment">
                <option value="Mono">Mono</option>
                <option value="Privat24">Privat24</option>
                <option value="Bitcoin">Bitcoin</option>
            </select>
        </div>
    <br>
        <div>
            <label for="agreed">I'm agreed to be scammed</label>
            <input type="checkbox" id="agreed" name="agreed" required>
        </div>
    <br> 
        <div>
            <input type="reset">
            <input type="submit">
        </div>
    </form>




    

    </body>
</html>
